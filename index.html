                    { day: 17, skill: "Explainable AI", description: "Making AI decisions transparent and interpretable", link: "https://www.ibm.com/topics/explainable-ai" },
                    { day: 18, skill: "AI in Cloud Computing", description: "Using AWS, Google Cloud, and Azure AI services", link: "https://aws.amazon.com/machine-learning/" },
                    { day: 19, skill: "Time Series Forecasting", description: "Predicting future trends with AI", link: "https://www.tensorflow.org/tutorials/structured_data/time_series" },
                    { day: 20, skill: "AI for Automation", description: "Building intelligent automation systems", link: "https://www.ibm.com/topics/robotic-process-automation" },
                    { day: 21, skill: "Conversational AI", description: "Building advanced chatbots and voice assistants", link: "https://cloud.google.com/dialogflow/docs" },
                    { day: 22, skill: "AI Performance Optimization", description: "Making AI models faster and more efficient", link: "https://www.tensorflow.org/model_optimization" },

                    { day: 29, skill: "Advanced AI Ethics", description: "Complex ethical considerations in AI development", link: "https://www.partnershiponai.org/" },
                    { day: 30, skill: "AI Innovation and Trends", description: "Staying current with AI developments", link: "https://www.technologyreview.com/topic/artificial-intelligence/" }
                ]
            },
            advanced: {

                    { day: 1, skill: "Transformer Architecture Deep Dive", description: "Master attention mechanisms and transformer models", link: "https://arxiv.org/abs/1706.03762" },
                    { day: 2, skill: "Advanced Neural Architecture Search", description: "Automated design of neural network architectures", link: "https://www.automl.org/automl/neural-architecture-search/" },

                    { day: 27, skill: "Emergent AI Capabilities", description: "Understanding unexpected AI behaviors", link: "https://www.anthropic.com/research/measuring-progress-on-scalable-oversight-for-large-language-models" },

                ]

        };

        let currentChallenge = null;
        let completedSkills = new Set();

        function generateChallenge(level) {
            currentChallenge = challenges[level];
            completedSkills.clear();
            
            document.getElementById('levelSelection').classList.add('hidden');
            document.getElementById('challengeContent').classList.remove('hidden');
            document.getElementById('challengeTitle').textContent = currentChallenge.title;
            
            renderSkills();
            updateProgress();
        }

        function renderSkills() {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = '';
            
            currentChallenge.skills.forEach((skill, index) => {
                const isCompleted = completedSkills.has(index);
                const skillCard = document.createElement('div');
                skillCard.className = `bg-white rounded-lg shadow-md p-6 card-hover ${isCompleted ? 'completed' : ''}`;
                
                skillCard.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                                ${skill.day}
                            </div>
                        </div>
                        <div class="flex-grow">
                            <div class="flex items-start justify-between">
                                <div class="flex-grow">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-2">${skill.skill}</h3>
                                    <p class="text-gray-600 mb-3">${skill.description}</p>
                                    <a href="${skill.link}" target="_blank" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium">
                                        Learn More 
                                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                        </svg>
                                    </a>
                                </div>
                                <div class="flex-shrink-0 ml-4">
                                    <label class="flex items-center cursor-pointer">
                                        <input type="checkbox" ${isCompleted ? 'checked' : ''} 
                                               onchange="toggleSkill(${index})" 
                                               class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                                        <span class="ml-2 text-sm text-gray-600">Complete</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                skillsList.appendChild(skillCard);
            });
        }

        function toggleSkill(index) {
            if (completedSkills.has(index)) {
                completedSkills.delete(index);
            } else {
                completedSkills.add(index);
            }
            updateProgress();
            renderSkills();
        }

        function updateProgress() {
            const completed = completedSkills.size;
            const total = currentChallenge.skills.length;
            const percentage = (completed / total) * 100;
            
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completed}/${total} completed`;
        }

        function resetChallenge() {
            document.getElementById('levelSelection').classList.remove('hidden');
            document.getElementById('challengeContent').classList.add('hidden');
            currentChallenge = null;
            completedSkills.clear();
        }
    </script>
